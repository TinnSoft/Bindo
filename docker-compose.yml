version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bindo
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: ./apps/api
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - ./data/uploads:/data/uploads
  web:
    build: ./apps/web
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - api
  worker:
    build: ./apps/api
    env_file: .env
    depends_on:
      - redis
      - postgres
    command: celery -A app.celery_app.celery worker --loglevel=info -Q default
    volumes:
      - ./apps/api:/app
      - ./data/uploads:/data/uploads
volumes:
  db_data:
